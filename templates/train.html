    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Upload training Data</title>
  </head>

  <body>
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <label for="file">Select a file</label>
      <input
        name="file"
        type="file"
        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      />
      <label>Sheet Name:</label>
      <input name="sheet_name" />
      <label>Questions Column Name:</label>
      <input name="question_column" />
      <label>Answers Column Name:</label>
      <input name="response_column" />

      <button id="upload-file-btn" type="button">Upload</button>
    </form>
    <div class="container" id="my_progress_bar">
      <h2>File uploaded & training is in progress</h2>
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          id="pbar"
          aria-valuenow="70"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 70%"
        >
          0%
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#my_progress_bar").hide();
        $("#upload-file-btn").click(function () {
            var socket = io.connect(
            "http://" + document.domain + ":" + location.port
          );

          socket.on("connect", function () {
            console.log("socket connected");
          });

          socket.on("message", function (data) {
            console.log("progress : ", data);
            $("#my_progress_bar").show();

            document.getElementById("pbar").style.width = data + "%";
            document.getElementById("pbar").innerHTML = data + "%";
          });
          var form_data = new FormData($("#upload-file")[0]);
          $.ajax({
            type: "POST",
            url: "/upload",
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function (data) {
              console.log("Success!");
            },
          });
        });
      });
      // $(function() {

      // });
    </script>
  </body>
</html>
