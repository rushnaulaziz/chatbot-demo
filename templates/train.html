    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Upload training Data</title>
  </head>

  <body>
    <form id="upload-file"  method="post" enctype="multipart/form-data">
        <div class="container" id="my_progress_bar">
            <h2>Training in progress</h2>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                id="pbar"
                aria-valuenow="70"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 70%"
              >
                0%
              </div>
            </div>
          </div>
      <label>Select training file</label>
      <input
        name="file"
        type="file"
        accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      />
      <br/>
      <label>Sheet Name:</label> 
      <br/>
      <input name="sheet_name" />
      <br/>
      <label>Questions Column Name:</label>
      <br/>
      <input name="question_column" />
      <br/>
      <label>Answers Column Name:</label>
      <br/>
      <input name="response_column" />
      <br/><br/><br/>
      <button id="upload-file-btn" type="button">Upload</button>
    </form>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#my_progress_bar").hide();
        $("#upload-file-btn").click(function () {
          var socket = io.connect(
            "http://" + document.domain + ":" + location.port
          );

          socket.on("connect", function () {
            console.log("socket connected");
          });

          socket.on("message", function (data) {
            console.log("progress : ", data);
            if (data == 100) {
              socket.emit("client_disconnecting");
            }
            $("#my_progress_bar").show();

            document.getElementById("pbar").style.width = data + "%";
            document.getElementById("pbar").innerHTML = data + "%";
          });
          var form_data = new FormData($("#upload-file")[0]);
          $.ajax({
            type: "POST",
            url: "/upload",
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function (data) {
              console.log("Success!");
            },
          });
        });
      });
    </script>
  </body>
</html>
